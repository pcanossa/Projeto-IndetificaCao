<app-navbar></app-navbar>
<div class="titulo">
  <h1>Cadastro de Usuário</h1>
</div>

<div class="form">
  <form action="post" class="cadastro-user d-flex flex-column justify-content-evenly flex-wrap">
    <div class="inputs d-flex justify-content-evenly flex-wrap">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="nome" placeholder="Nome ou Nome do Abrigo">
        <label for="nome">Nome ou Nome do Abrigo</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="email" placeholder="Email">
        <label for="email">Email</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="cpf" placeholder="CPF">
        <label for="cpf">CPF</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="cnpj" placeholder="CNPJ">
        <label for="cnpj">CNPJ</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="telefone" placeholder="Telefone">
        <label for="telefone">Telefone</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="cep" placeholder="CEP">
        <label for="cep">CEP</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="rua" placeholder="Rua">
        <label for="rua">Rua</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="numero" placeholder="Número">
        <label for="numero">Número</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="bairro" placeholder="Bairro">
        <label for="bairro">Bairro</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="cidade" placeholder="Cidade">
        <label for="cidade">Cidade</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="estado" placeholder="Estado">
        <label for="estado">Estado</label>
      </div>
    </div>
    <div class="radios d-flex flex-wrap">
      <h6>Tipo de Usuário: </h6>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
        <label class="form-check-label" for="flexRadioDefault1">
          Pessoa Física
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
        <label class="form-check-label" for="flexRadioDefault2">
          Protetor
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
        <label class="form-check-label" for="flexRadioDefault2">
          Abrigo
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
        <label class="form-check-label" for="flexRadioDefault2">
          Pessoa Jurídica
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Registrar</button>
  </form>
</div>
