          </label>

      </div>

          <input type="text" class="form-control" id="raca" placeholder="racaAnimal">

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="anoAnimal" placeholder="anoAnimal">
          <label for="telefone">Ano de Nascimento</label>
        </div>
      </div>
      <div class="radios d-flex flex-wrap">
        <h6>Sexo: </h6>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
          <label class="form-check-label" for="flexRadioDefault1">
            Fêmea
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">

        </div>
      </div>
    </form>
